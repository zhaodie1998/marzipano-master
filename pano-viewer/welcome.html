<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    * {

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
      padding: 20px;
    }
    
    .welcome-container {
      width: 100%;
      max-width: 960px;
      max-height: 90vh;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.4);
      display: flex;

      overflow: hidden;
    }
    
    .header {
      padding: 24px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;

      flex-shrink: 0;

    .header h1 {

    }
    
    .header h1 svg {

    .btn-primary {

      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    
    .project-list {

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));

    }
    
    .project-list::-webkit-scrollbar {

    .project-list::-webkit-scrollbar-track {

    .project-list::-webkit-scrollbar-thumb {

    }
    
    .project-card {

      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    
    .project-card:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-4px);
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    
    .project-thumb {
      width: 100%;
      aspect-ratio: 16/10;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

      object-fit: cover;
    }
    
    .project-info {

    }
    
    .project-info h3 {

      margin: 0 0 4px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

    }
    
    .project-info p {
      font-size: 12px;
      color: rgba(255,255,255,0.4);
      margin: 0;
    }
    
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s;
      cursor: pointer;
      font-size: 12px;
    }
    
    .project-card:hover .delete-btn {
      opacity: 1;
    }
    
    .delete-btn:hover {
      background: #ef4444;
      transform: scale(1.1);
    }
    
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 20px;
      color: rgba(255,255,255,0.4);
    }
    
    .empty-state p:first-child {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    .empty-state p:last-child {
      font-size: 14px;
    }
    
    /* Create Modal */
    .create-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-box {
      background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
      padding: 28px 32px;
      border-radius: 16px;
      width: 380px;
      max-width: 90vw;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 24px 48px rgba(0,0,0,0.5);
    }
    
    .modal-box h2 {
      margin: 0 0 24px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .form-group input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 28px;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px 20px;
      border-radius: 8px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>

<div class="welcome-container">
  <div class="header">
    <h1>
      <svg viewBox="0 0 24 24" width="32" height="32" fill="var(--primary-color)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
      å…¨æ™¯ç¼–è¾‘å™¨
    </h1>
    <button class="btn btn-primary" onclick="showCreateModal()">+ æ–°å»ºé¡¹ç›®</button>
  </div>
  
  <div class="project-list" id="projectList">

  </div>
</div>

<!-- Create Modal -->
<div class="create-modal" id="createModal">
  <div class="modal-box">
    <h2>åˆ›å»ºæ–°é¡¹ç›®</h2>
    <div class="form-group">
      <label>é¡¹ç›®åç§°</label>
      <input type="text" id="projectName" class="input" placeholder="è¾“å…¥é¡¹ç›®åç§°" autofocus>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" onclick="hideCreateModal()">å–æ¶ˆ</button>
      <button class="btn btn-primary" onclick="createProject()">åˆ›å»º</button>
    </div>
  </div>
</div>

<script>
  // Load projects
  async function loadProjects() {
    const list = document.getElementById('projectList');
    list.innerHTML = '<div class="empty-state"><p>åŠ è½½ä¸­...</p></div>';
    
    try {
      const projects = await window.electronAPI.getProjects();
      
      if (projects.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <p>ğŸ“ æš‚æ— é¡¹ç›®</p>
            <p>ç‚¹å‡»å³ä¸Šè§’ã€Œæ–°å»ºé¡¹ç›®ã€å¼€å§‹åˆ›ä½œ</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = projects.map(p => `
        <div class="project-card" onclick="openProject('${p.path.replace(/\\/g, '\\\\')}')">
          <button class="delete-btn" onclick="deleteProject(event, '${p.path.replace(/\\/g, '\\\\')}')">âœ•</button>
          <img src="${p.thumbnail || 'favicon.svg'}" class="project-thumb" onerror="this.src='favicon.svg'">
          <div class="project-info">
            <h3>${escapeHtml(p.name)}</h3>
            <p>${formatDate(p.lastModified)}</p>
          </div>
        </div>
      `).join('');
    } catch (e) {
      console.error(e);
      list.innerHTML = '<div class="empty-state"><p>åŠ è½½å¤±è´¥</p><p>è¯·æ£€æŸ¥é¡¹ç›®ç›®å½•æƒé™</p></div>';
    }
  }
  
  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }
  
  function formatDate(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const diff = now - date;
    
    // ä»Šå¤©
    if (diff < 24 * 60 * 60 * 1000 && date.getDate() === now.getDate()) {
      return 'ä»Šå¤© ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
    }
    // æ˜¨å¤©
    const yesterday = new Date(now);
    yesterday.setDate(yesterday.getDate() - 1);
    if (date.getDate() === yesterday.getDate() && date.getMonth() === yesterday.getMonth()) {
      return 'æ˜¨å¤©';
    }
    // å…¶ä»–
    return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
  }
  
  function showCreateModal() {
    document.getElementById('createModal').style.display = 'flex';
    const input = document.getElementById('projectName');
    input.value = '';
    setTimeout(() => input.focus(), 100);
  }
  
  function hideCreateModal() {
    document.getElementById('createModal').style.display = 'none';
    document.getElementById('projectName').value = '';
  }
  
  async function createProject() {
    const nameInput = document.getElementById('projectName');
    const name = nameInput.value.trim();
    
    if (!name) {
      nameInput.focus();
      nameInput.style.borderColor = '#ef4444';
      setTimeout(() => nameInput.style.borderColor = '', 1500);
      return;
    }
    
    // éªŒè¯é¡¹ç›®åç§°ï¼ˆä¸å…è®¸ç‰¹æ®Šå­—ç¬¦ï¼‰
    if (/[<>:"/\\|?*]/.test(name)) {
      alert('é¡¹ç›®åç§°ä¸èƒ½åŒ…å«ç‰¹æ®Šå­—ç¬¦: < > : " / \\ | ? *');
      return;
    }
    
    try {
      const res = await window.electronAPI.createProject(name);
      if (res.success) {
        hideCreateModal();
        window.electronAPI.openEditor(res.path);
      } else {
        alert('åˆ›å»ºå¤±è´¥: ' + res.error);
      }
    } catch (e) {
      console.error(e);
      alert('åˆ›å»ºé¡¹ç›®æ—¶å‘ç”Ÿé”™è¯¯');
    }
  }
  
  function openProject(path) {
    window.electronAPI.openEditor(path);
  }
  
  async function deleteProject(e, path) {
    e.stopPropagation();
    if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡¹ç›®å—ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
      try {
        await window.electronAPI.deleteProject(path);
        loadProjects();
      } catch (err) {
        console.error(err);
        alert('åˆ é™¤å¤±è´¥');
      }
    }
  }
  
  // Enter key to submit
  document.getElementById('projectName').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      createProject();
    }
  });
  
  // ESC to close modal
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      hideCreateModal();
    }
  });
  
  // Click outside modal to close
  document.getElementById('createModal').addEventListener('click', (e) => {
    if (e.target.id === 'createModal') {
      hideCreateModal();
    }
  });
  
  // Init
  loadProjects();
</script>

</body>
