# Nginx 配置文件 - Marzipano Pro 全景编辑器
# 将此文件复制到 /etc/nginx/sites-available/ 并创建软链接到 sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL 证书配置（需要替换为实际路径）
    ssl_certificate /etc/ssl/certs/your-domain.crt;
    ssl_certificate_key /etc/ssl/private/your-domain.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 网站根目录（需要替换为实际路径）
    root /var/www/marzipano-master;
    index pano-viewer/index-pro.html;
    
    # 日志配置
    access_log /var/log/nginx/marzipano-access.log;
    error_log /var/log/nginx/marzipano-error.log;
    
    # ==================== 压缩配置 ====================
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;
    
    # ==================== 缓存策略 ====================
    
    # 图片资源 - 长期缓存 (1年)
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CSS/JS 资源 - 中期缓存 (1周)
    location ~* \.(css|js)$ {
        expires 1w;
        add_header Cache-Control "public";
    }
    
    # 字体文件 - 长期缓存 (1年)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Service Worker - 不缓存
    location /pano-viewer/service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
    
    # HTML 文件 - 不缓存
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }
    
    # ==================== 安全头配置 ====================
    
    # 安全响应头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (根据需要调整)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://cdn.jsdelivr.net; worker-src 'self';" always;
    
    # ==================== CORS 配置 ====================
    
    # 如需要跨域访问，取消注释以下配置
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # ==================== 路由配置 ====================
    
    # 主页
    location / {
        try_files $uri $uri/ /pano-viewer/index-pro.html;
    }
    
    # 全景编辑器
    location /pano-viewer/ {
        try_files $uri $uri/ /pano-viewer/index-pro.html;
    }
    
    # API 代理（如果有后端API）
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # ==================== 文件上传限制 ====================
    
    # 上传文件大小限制 (100MB)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    
    # ==================== 性能优化 ====================
    
    # 开启 sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 连接超时
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 隐藏 Nginx 版本号
    server_tokens off;
    
    # ==================== 错误页面 ====================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
    }
    
    location = /50x.html {
        internal;
    }
}
